<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.22/"></script>
  <script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], 
        function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {
            esriConfig.apiKey = "AAPKd69beb4d23094a7da5fbb6c1e847fa5a2yt4TvaDdFV0H1w8jtfAEC1jtWFTJ3-5vx7xUZFGYOVtmqEopmuXi8cSopWSMIpq";

            const map = new Map({
                basemap: "arcgis-topographic" //Basemap layer service
            });

            const view = new MapView({
                map: map,
                center: [139.7513889,35.685], //Longitude, latitude
                zoom: 13,
                container: "viewDiv"
            });

            const graphicsLayer = new GraphicsLayer();
            map.add(graphicsLayer);

            const point = { //Create a point
                type: "point",
                longitude: 139.773296,
                latitude: 35.714981
            };

            const simpleMarkerSymbol = {
                type: "simple-marker",
                color: [226, 119, 40],  // Orange
                outline: {
                    color: [255, 255, 255], // White
                    width: 1
                }
            };

            const pointGraphic = new Graphic({
                geometry: point,
                symbol: simpleMarkerSymbol
            });
            graphicsLayer.add(pointGraphic);

        });
</script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
